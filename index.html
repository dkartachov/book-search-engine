<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search Engine</title>
    <link rel="stylesheet" href="style.css">
    <script src="api.js"></script>
</head>
<body>
    <div style="min-height: 100%;">
        <div style="padding-bottom: 50px;">
            <header>
                <div class="banner">
                    <div class="banner-title">
                        <h1 style="font-size: 50px; margin-bottom: 10px">Search for Books</h1>
                        <p style="font-size: 20px; margin: 0">This is my books search engine</p>
                    </div>
                    <div class="search-container">
                        <input id="search" type="text" class="search-field" placeholder="Search for books">
                        <div id="search-button" class="search-button" onclick="fetchResults()">SEARCH</div>
                    </div>
                </div>
            </header>
            <main>
                <div id="main">
                    <div id="bookList" class="book-list"></div>
                </div>
            </main>
        </div>
    </div>

    <footer>
        <div id="footer" class="footer">Copyright &copy; CCCS310 A4</div>
    </footer>
</body>
</html>
